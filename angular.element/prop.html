<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>angular.element</title>
    <style type="text/css">
        div{
            width: 300px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            border:1px solid brown;
            margin-top: 10px;
        }
        button{
            width: 100px;
            height:40px;
            text-align: center;
            line-height:40px;
            margin-top: 10px;
        }
        #cli_dialog_div{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../lib/angular.min.js"></script>
</head>
<body ng-controller="myCtrl">
<img src="../imgs/1.jpg" alt="">
<button ng-click="getP()">获取属性</button>
</body>
<script type="text/javascript">
    //prop()-一个参数就是获取这个属性值，当两个参数时候就是将第二参数的值赋值给这个属性
angular.module('myApp',[])
    .controller('myCtrl',['$scope',function($scope){
        $scope.getP = function() {
           angular.element(document).find('img').eq(0).prop('src','../imgs/2.jpg')
        };
    }]);
</script>
</html>
